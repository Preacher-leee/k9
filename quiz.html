<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Breed Selector Quiz | K9Kompare</title>
  <meta name="description" content="Take our dog breed selector quiz to find the perfect dog breed for your lifestyle, family, and living situation.">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; max-width: 700px; margin: auto; }
    h1 { font-size: 2em; }
    .question { margin-bottom: 20px; }
    .result { background: #fff; padding: 20px; border-radius: 10px; margin-top: 30px; }
    button { padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Find the Right Dog Breed for You</h1>
  <form id="quizForm">
    <div class="question">
      <label>1. What type of home do you live in?</label><br>
      <select name="home">
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
      </select>
    </div>

    <div class="question">
      <label>2. How active are you?</label><br>
      <select name="activity">
        <option value="low">Couch potato</option>
        <option value="medium">I go on walks</option>
        <option value="high">Very active/outdoorsy</option>
      </select>
    </div>

    <div class="question">
      <label>3. Do you have kids?</label><br>
      <select name="kids">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="question">
      <label>4. Any dog allergies?</label><br>
      <select name="allergies">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="question">
      <label>5. Are you a first-time dog owner?</label><br>
      <select name="experience">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="question">
      <label>6. How much grooming are you okay with?</label><br>
      <select name="grooming">
        <option value="low">Low</option>
        <option value="medium">Some brushing is fine</option>
        <option value="high">I don't mind regular grooming</option>
      </select>
    </div>

    <div class="question">
      <label>7. What size of dog do you prefer?</label><br>
      <select name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <button type="submit">Find My Match</button>
  </form>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const home = data.get('home');
      const activity = data.get('activity');
      const kids = data.get('kids');
      const allergies = data.get('allergies');
      const experience = data.get('experience');
      const grooming = data.get('grooming');
      const size = data.get('size');

      let result = "üê∂ <strong>Your best match:</strong><br>";

      // Golden Retriever
      if (home === 'house' && activity !== 'low' && kids === 'yes' && experience === 'yes') {
        result += "Golden Retriever ‚Äì Friendly, active, great with kids.<br>";
      }

      // French Bulldog
      if (home === 'apartment' && activity === 'low' && grooming === 'low' && size === 'small') {
        result += "French Bulldog ‚Äì Chill, apartment-approved, low maintenance.<br>";
      }

      // Poodle
      if (allergies === 'yes' && grooming !== 'low') {
        result += "Poodle ‚Äì Hypoallergenic, smart, and elegant.<br>";
      }

      // Border Collie
      if (activity === 'high' && experience === 'no') {
        result += "Border Collie ‚Äì Intelligent and super active. Needs a job!<br>";
      }

      // Labrador
      if (activity === 'medium' && kids === 'yes' && experience === 'yes') {
        result += "Labrador Retriever ‚Äì Balanced, loyal, perfect all-rounder.<br>";
      }

      if (result === "üê∂ <strong>Your best match:</strong><br>") {
        result += "Mixed Breed or Rescue ‚Äì You‚Äôre flexible and open to love in all forms!";
      }

      resultDiv.innerHTML = result;
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
